<!DOCTYPE html>
<html>
 <head>
    <title>ID Selector</title>
    <style>
        #para1{
            text-align: center;
            color: orange;
        }
         #para2{
            text-align: center;
            font-weight: 200;
            color: darkblue;
        }
    </style>
 </head>

 <body>
    <p id="para1">This is an example of CSS ID Selector</p>
    <p id="para2">Thank you</p>
 </body>
</html>

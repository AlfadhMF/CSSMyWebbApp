<!DOCTYPE html>
<html>
    <head>
        <title>Simplilearn Course Feedback</title>
        <link rel="stylesheet" href="feedback.css">
    </head>

    <body>
        <div class="conatiner">
            <header class="header">
                <h1 id="title" class="text-center">Simplilearn Course Feedback Form</h1>
                <p id="description" class="description text-center"> Than you for taking this course. Take some time to help us improve !!</p>
            </header>

            <form id="feedback-form">
                <div class="form-group">
                    <label for="">Enter your Name</label>
                    <input type="text" name="name" placeholder="eg: John Watson" required>
                </div>
                    <div class="form-group">
                    <label for="">Enter your Email</label>
                    <input type="text" class="form-control" name="Email" placeholder="eg: john@example.com" required>
                </div>
                <div class="form-group">
                    <p>Would you recommed simplilearn to your friend ?</p>
                    <label>
                        <input type="radio" class="input-radio" name="recommend" value="Definitely" checked>
                        May be
                    </label>
                    </label>
                        <input type="radio" class="input-radio" name="recommend" value="Definitely" checked>
                        Definitely
                    </label>

                </div>
            </form>

        </div>
    </body>
</html>
